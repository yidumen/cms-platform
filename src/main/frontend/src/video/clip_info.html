<div class="margin-left margin-right">
    <h2>
        <a ui-sref="site.video-list" class="btn btn-default"><span class="fa fa-angle-left"> 返回列表</span>
        </a>
        ＃{{file}} 剪辑信息
        <small>beta</small>
    </h2>
    <uib-tabset>
        <uib-tab heading="图形视图">
            <div clip-info-chart="clipInfos"></div>
        </uib-tab>
        <uib-tab heading="数据视图">
            <table class="table table-bordered table-radius table-striped">
                <thead>
                <tr>
                    <th colspan="3" class="text-center">素材</th>
                    <th colspan="2" class="text-center">视频</th>
                </tr>
                <tr>
                    <th>编号</th>
                    <th>剪入</th>
                    <th>剪出</th>
                    <th>起始</th>
                    <th>终止</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="clip in ::clips">
                    <td ng-bind="clip.recording.file"></td>
                    <td ng-bind="clip.in | frame"></td>
                    <td ng-bind="clip.out | frame"></td>
                    <td ng-bind="clip.start | frame"></td>
                    <td ng-bind="clip.end | frame"></td>
                </tr>
                </tbody>
            </table>
        </uib-tab>
    </uib-tabset>
</div>
