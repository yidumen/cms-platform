<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>易度门管理平台</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">


    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="stylesheet" href="resources/css/amazeui.min.css">
    <link rel="stylesheet" href="resources/css/app.css">
    <base href="/platform">
</head>
<body ng-app="platform">
<header class="am-topbar" ng-controller="navigateCtrl">
    <h1 class="am-topbar-brand">
        <a href="/platform">易度门管理平台</a>
    </h1>
    <!-- screen < 640 button show -->
    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
            data-am-collapse="{target: '#doc-topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span
            class="am-icon-bars"></span></button>

    <!-- screen < 640 hide -->
    <div class="am-collapse am-topbar-collapse" id="doc-topbar-collapse">
        <ul class="am-nav am-nav-pills am-topbar-nav">
            <li class="am-dropdown" data-am-dropdown>
                <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
                    视频管理 <span class="am-icon-caret-down"></span>
                </a>
                <ul class="am-dropdown-content">
                    <li class="am-dropdown-header">查询</li>
                    <li><a href="#/video/info">全部视频</a></li>
                    <li class="am-divider"></li>
                    <li class="am-dropdown-header">维护</li>
                    <li><a href="#/video/create">创建新信息</a></li>
                    <li><a href="#/video/publish">发布新视频</a></li>
                    <li><a href="#/video/manager">信息维护</a></li>
                </ul>
            </li>
            <li class="am-dropdown" data-am-dropdown>
                <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
                    结缘管理 <span class="am-icon-caret-down"></span>
                </a>
                <ul class="am-dropdown-content">
                    <li><a href="#/goods/info">信息查询</a></li>
                    <li><a href="#/goods/process">处理申请</a></li>
                    <li class="am-divider"></li>
                    <li><a href="#/goods/trash">回收站</a></li>
                </ul>
            </li>
        </ul>
        <!-- topbar-right -->
        <div class="am-topbar-right"><a class="am-btn am-btn-default am-topbar-btn am-btn-sm" href="/signout">注销</a></div>
    </div>
</header>
<am-alter-box></am-alter-box>
<div class="am-text-sm" ng-view></div>
<div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="modal-loading">
    <div class="am-modal-dialog">
        <div class="am-modal-bd">
            <span class="am-icon-spinner am-icon-spin"></span> 正在载入...
        </div>
    </div>
</div>
<hr>
<div class="am-margin-bottom-lg">
    <div class="am-inline-block">
        <span class="am-icon-copyright"></span> 珠海玛雅文化传播有限公司 CopyRight 2015
    </div>
    <div class="am-fr">
        <div class="am-inline-block am-margin-right-lg">
            <a href="https://github.com/yidumen/cms-platform" target="_blank"><i class="am-icon-github am-icon-sm"></i> 项目地址</a>
        </div>
        <div class="am-inline-block am-margin-right-lg">
            <a href="https://github.com/yidumen/cms-platform/issues" target="_blank"><i class="am-icon-comments-o am-icon-sm"></i> 反馈意见/建议</a>
        </div>
        <div class="am-inline-block am-margin-right-lg">
            <a href="https://github.com/yidumen/cms-platform/wiki" target="_blank"><i class="am-icon-server am-icon-sm"></i> 帮助/博客</a>
        </div>
    </div>
</div>
<script src="resources/js/jquery/jquery.min.js"></script>
<script src="resources/js/jquery/jquery.dataTables.min.js"></script>
<script src="resources/js/amazeui.min.js"></script>
<script src="resources/js/angularJs/angular.min.js"></script>
<script src="resources/js/angularJs/angular-route.min.js"></script>
<script src="resources/js/angularJs/angular-resource.min.js"></script>
<script src="resources/js/angularJs/angular-datatables.min.js"></script>
<script src="resources/js/video.js"></script>
<script src="resources/js/goods-module.js"></script>
<script src="resources/js/app.js"></script>
</body>
</html>
